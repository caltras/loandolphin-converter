<!DOCTYPE html>
<html>
<head>
	<title>Loan Dolphin - Converter</title>
	<link rel="stylesheet" type="text/css" href="../components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-controller="mainController as main">
		<h1 class="title">{{::main.title}}</h1>
		<h3 class="text-center loading" ng-show="main.loading">Carregando...</h3>
		<div class="row">
			<div class="flex-inline col-md-12">
				<label class="">De:</label>
				<select class="form-control" ng-change="main.onChangeSelect()" ng-model="main.from">
					<option ng-repeat="c in main.currencySource" ng-value="c" ng-selected="main.from===c">{{c}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="flex-inline col-md-12">
				<label class="">Para:</label>
				<select class="form-control" ng-change="main.onChangeSelect()" ng-model="main.to">
					<option ng-repeat="c in main.currencyTarget" ng-value="c"  ng-selected="main.to===c">{{c}}</option>
				</select>
			</div>
		</div>
		<div class="row" style="margin-top:10px;">
			<div class=" col-md-12">
				<money-converter to="{{main.to}}" from="{{main.from}}"></money-converter>
			</div>
		</div>
	</div>
	<script src="../components/lodash/dist/lodash.min.js" ></script>
	<script src="../components/money.js/money.min.js" ></script>
	<script src="../components/angular/angular.min.js" ></script>
	<script src="js/angular/component/loandolphin.converter.js" ></script>
	<script src="js/angular/app.js" ></script>
</body>
</html>
